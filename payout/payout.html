<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <title>LAB03</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="h1">Payment Page</h1>
        <hr class="custom-hr">  
        <div class="progress custom-progress">
          <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Step 4: Payment</div>
        </div>
        <hr class="custom-hr">  
        <form>
          <div class="form-group">
            <label for="input1">Name on Card</label>
            <input type="text" id="input1" class="form-control">
          </div>
          <div class="form-group">
            <label for="input2">Card Number</label>
            <input type="text" id="input2" class="form-control">
          </div>
          <div class="form-group">
            <label for="input3">Billing Address</label>
            <input type="text" id="input3" class="form-control">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="input3">CVC</label>
                <input type="text" id="input3" class="form-control" placeholder="ex. 311">
              </div>
              <div class="col">
                <label for="input3">Expiration</label>
                <input type="text" id="input3" class="form-control" placeholder="MM">
              </div>
              <div class="col">
                <label for="input3">&nbsp;</label>
                <input type="text" id="input3" class="form-control" placeholder="YYYY">
              </div>
            </div>
          </div>
          <hr class="custom-hr">          
          <button type="button" class="btn btn-success custom-btn-full"><span>Your total today: $300</span></button>
          <button type="button" class="btn btn-primary custom-btn-full">Pay</button>
        </form>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
