<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/9d8d67bb66.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>LAB06</title>
  </head>
  <body>


    <div class="container">
      <div class="content-wrapper py-5">
        <section class='start section'>
          <div class="text-center header-text w-100">
            <p>Login or <span>Sign up</span></p>
          </div>
          <div class="row">
            <div class="col-sm-4 p-3">
              <div class="company-wrapper facebook-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-facebook pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-4 p-3">
              <div class="company-wrapper twitter-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-twitter pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div> 
            <div class="col-sm-4 p-3">
              <div class="company-wrapper google-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-google-plus fa-5x" aria-hidden="true"></i>
              </div>
            </div> 
            <div class="col-sm-4 p-3">
              <div class="github-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-github fa-5x" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-4 p-3">
              <div class="soundcloud-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-soundcloud fa-5x" aria-hidden="true"></i>
              </div>
            </div> 
            <div class="col-sm-4 p-3">
              <div class="steam-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-steam fa-5x" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-4 p-3">
              <div class="pinterest-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-pinterest fa-5x" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-4 p-3">
              <div class="vimeo-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-vimeo pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div> 
            <div class="col-sm-4 p-3">
              <div class="telegram-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-telegram pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-4 p-3">
              <div class="yahoo-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-yahoo pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-4 p-3">
              <div class="vk-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-vk pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div> 
            <div class="col-sm-4 p-3">
              <div class="spotify-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-spotify pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-4 p-3">
              <div class="linkedin-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-linkedin pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-sm-4 p-3">
              <div class="bandcamp-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-bandcamp pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div> 
            <div class="col-sm-4 p-3">
              <div class="tumblr-wrapper company-wrapper d-flex justify-content-center p-3 bg-dark">
                <i class="fa fa-tumblr pt-1 fa-5x" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="text-center or-divider py-3 w-100">
            <p>or</p>
          </div>
          <div class="login-wrapper py-3">
            <form>
              <div class="form-group d-flex align-items-center">
                <i class="fa fa-user pr-2"></i><input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username">
              </div>
              <div class="form-group d-flex align-items-center">
                <i class='fa fa-key pr-1'></i><input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <p>Password Error! | Login success! | Some of password must not be empty!</p>
            </form>
            <hr>
            <button class="btn btn-primary custom-btn-primary w-100"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
            <div class="d-flex justify-content-between py-3">
              <p>Remember me!</p>
              <p class='orange'>Forgot password?</p>
            </div>
          </div>

        </section>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
