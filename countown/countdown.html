<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/9d8d67bb66.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>LAB06</title>
  </head>
  <body>


    <div class="container">
      <div class="countdown-wrapper py-5">
        <div class='countdown-header text-center bg-gray p-4'>
          <h5>Upcoming Event countdown timer</h5>
        </div>
        <div class="countdown-content d-flex justify-content-center py-4">
          <div class='hours d-flex justify-content-center align-items-center bg-gray mx-2'>
            <span>14</span>
          </div>
          <div class="minutes d-flex justify-content-center align-items-center bg-gray mx-2">
            <span>35</span>
          </div>
          <div class="seconds d-flex justify-content-center align-items-center bg-gray mx-2">
            <span>54</span>
          </div>
        </div>
        <div class="countdown-footer bg-gray p-4">
          <div class="buttons-wrapper py-3 d-flex justify-content-center">
            <button class="btn btn-primary m-2 py-2 px-3">Book now</button>
            <button class="btn btn-success m-2 py-2 px-3">Subscribe for more</button>
            <button class="btn btn-danger m-2 py-2 px-3">14 Remaining</button>
          </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
