<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <title>LAB03</title>
  </head>
  <body>
    <div class="container">
      <form class="custom-contact-form">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Display Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-sm-6">
              <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <button type="button" class="btn">I Agree</button>
          </div>
          <div class="col-sm-10">
            <p class="agree-paragraph">By clicking <span class="custom-register-span">Register</span> you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
          </div>
        </div>
        <div class="row colors-row">
          <div class="col bg-success"></div>
          <div class="col bg-white"></div>
          <div class="col bg-warning"></div>
          <div class="col bg-danger"></div>
          <div class="col custom-purple"></div>
          <div class="col custom-unknown"></div>
          <div class="col bg-primary"></div>
          <div class="col bg-info"></div>
        </div>
        <div class="row custom-btn-row">
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary">Register</button>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-success">Sign In</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
